        }

        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/ggok.top/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/ggok.top/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }
    server {
        listen   80;
        location / {
            if ($remote_addr  ~  "159.75.92.195"){
                proxy_pass http://ip_addr_1;
                break;
            }
        }
    }

    upstream ip_addr_1 {
        server  159.75.92.195:8010 max_fails=5 fail_timeout=10;
    }


    server {
        if ($host = ggok.top) {
            return 301 https://$host$request_uri;
    } # managed by Certbot


        listen   80;
        server_name ggok.top;
        return 404; # managed by Certbot
    }

