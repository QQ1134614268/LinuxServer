网络: # netstat ping, ip addr, telnet, firewall-cmd, iftop(带宽)、nload
    测试ip联通性: ping xxx
    测试ip 端口: telnet 159.75.92.195 3306
    经过的路由器信息:
        linux: traceroute
        # icmp Tracert原理: 是通过向目标发送不同IP生存时间（TTL）值的“Internet控制消息协议（ICMP）”回应数据包，来确定数据包从源地址到目的地址经过的路由器IP地址
        win: tracert baidu.com
    端口占用: netstat -antpl | grep 3306

进程: # ps pstree kill pkill pgrep
    ps -ef | grep 14045 | grep -V grep | awk "{print $1}"
    pstree -V

内存: # top free
    top -p pidxxx
    cat /proc/meminfo

磁盘: # df du
    du -sh
    du -h --max-depth=1 /
    du -sh ./* | sort -rn
    du -sk ./* | sort -rn # -r 降序; -n选项，来告诉sort，“要以数值来排序”！

cpu: # lscpu top vmstat sar
    cat /proc/cpuinfo
