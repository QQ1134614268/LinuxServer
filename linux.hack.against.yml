top # 分析系统资源, 木马高占用资源
who am i # 当前用户
last
#/var/log/其他日志说明：/var/log/message  一般信息和系统信息/var/log/secure  登陆信息/var/log/maillog  mail记录/var/log/utmp
#/var/log/wtmp登陆记录信息(last命令即读取此日志)

