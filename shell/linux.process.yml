pid:     每个进程有一个,唯一标识
    tid:     线程id, 唯一标识, 轻量级进程(LWP:Light weight process)
      堆栈:   线程堆栈
    tgid:    线程组id, 当前进程的id
pgid:    进程组id, 简化组内发送信号, 组长的pid, 通过调用 setpgrp 归为一组
sid     通过setsid, 进程归为一个会话, 终端中会自动调用, 组内进程有相同sid
spid    系统id, 就是pid,
ppid    父进程id 子进程的创建进程的id, 若父id死亡??

