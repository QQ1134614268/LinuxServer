网络: # netstat ping, ip addr, telnet, firewall-cmd, iftop(带宽)、nload
进程: # ps pstree kill pkill pgrep
    ps -ef | grep 14045 | grep -V grep | awk "{print $1}"
    pstree -V

内存: # top free
    top -p pidxxx
    cat /proc/meminfo

磁盘: # df du
    du -sh # -s 输出总数; -h 自动转换size单位
    du --max-depth=1 -m dir1 # -m 以Mb显示
    du -sk -m ./* | sort -rn # -r 降序; -n选项，来告诉sort，“要以数值来排序”！

cpu: # lscpu top vmstat sar
    cat /proc/cpuinfo
