    需求:
      1.用户过来买花瓶，不是给用户推荐多么好看的花瓶，最后发现买花瓶是为了修饰书屋，推荐的是一个古董摆设。
      2.用户来买钻头，不是给用户提供什么金刚钻头，顾客不是要买钻头，顾客要买的是洞，
      3.如用户想要一辆马车，这个不一定是真相，实际上，如果提供一辆和马车差不多价格的汽车，用户会更为满意。正如福特当年做的。老亨利·福特说过，如果你问你的顾客需要什么，他们会说需要一辆更快的马车。
      4.用户提出的，并不一定是他想要的。这句话出现在太多的产品类书籍中，无论是伪需求还是不要被用户牵着鼻子走，都讲了这个道理。我们抱怨微博140字的限制，可真正取消了，用户又要抱怨信息过于冗长。
      5.用户善于找问题，并且喜欢提供一系列的解决方案，但是作为产品&开发，一定要从用户角度开发，从产品底层去寻找根本原因，解决问题后，用户会说：“哇哦，这就是我想要的”

