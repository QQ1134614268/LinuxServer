帧、报文、包、分组的区别与联系:
    应用层——消息(message) # 报文是应用层的概念，应用进程通过端口送到传输层的数据单元。一般指完整的信息，传输层实现报文交付。我们将位于应用层的信息分组称为报文。
    传输层——数据段 
    网路层——分组、包(packet) # 分组包括传输层送下来的完整的不需要很偏的数据报，也包括由于报文大于网络接口的MTU而进行的分片。报文段，segment，组成报文的每个分组。我们将运输层分组称为报文段。
    链路层——帧  # 数据链路层传输的数据格式，帧的长度=帧头+网络层包头+传输层报文头+数据；我们将链路层分组称为帧。这是底层的概念，我们用抓包工具抓取的就是帧。
    物理层——比特(bit)
