    牙黄:
        1．醋可除牙垢、烟渍的小窍门：经常吸烟的人，牙齿会被熏上一层黑黄色的烟垢，用牙膏很难刷掉，但用醋刷便能使牙齿去垢洁白。含半口食醋，在口腔里含漱2-3分钟，然后吐出，再用力刷牙，最后用清水洗净，反复几次可除烟垢。
        2．橘皮末做牙膏可洁牙净：橘皮研成细末，每天刷牙时掺入牙膏少许，不光可使牙齿洁白，满口清香，由于橘皮还有很强的防腐灭菌的作用，长期坚持能有效固齿。
        3．墨鱼骨粉可有效洁齿：将墨鱼骨研成细末用来刷牙，牙齿可由黄变白。
        4．小苏打洁齿：用牙刷沾一些小苏打（食用碱），按正常刷牙的方法，每周
